data:
    _target_: deckard.base.data.Data
    generate:
        # _target_: deckard.base.data.generator.DataGenerator
        name: classification
        random_state : 0
        n_samples : 2000
        n_features : 20
    sample:
        # _target_: deckard.base.data.sampler.SklearnDataSampler
        random_state : 0
        stratify: True
        train_size : 10
        test_size : 10
init:
    name : sklearn.svm.SVC
    kernel: rbf
    C : 1.0
    probability: true
    pipeline:
        preprocessor:
            name: sklearn.preprocessing.StandardScaler
            with_mean: True
            with_std: True
            X_only: True
        feature_selector:
            name: sklearn.feature_selection.SelectKBest
            score_func: sklearn.feature_selection.f_classif
            k: 10

_target_: deckard.base.model.Model
library : sklearn
