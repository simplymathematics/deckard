data:
  files:
    data_filetype: pickle
    data_path: data
  generate:
    n_classes: 3
    n_features: 10
    n_informative: 8
    n_redundant: 1
    n_samples: 1000
    n_clusters_per_class : 1
  sklearn_pipeline:
    scaling:
      name : sklearn.preprocessing.StandardScaler
      with_mean : true
      with_std : true
  name:
  - classification
  sample:
    random_state: 42
    shuffle: true
    stratify: true
    time_series: true
files:
  ground_truth_file: ground_truth.json
  predictions_file: predictions.json
  time_dict_file: time_dict.json
  params_file: params.json
  score_dict_file: scores.json
  path: reports
  attack_samples_file: adv_samples.json
  attack_predictions_file : adv_predictions.json
  attack_time_dict_file : adv_time_dict.json
  attack_params_file : attack_params.json
  attack_path : attack
model:
  files:
    model_filetype: pickle
    model_path: model
  init:
    loss: log
    name: sklearn.linear_model.SGDClassifier
  sklearn_pipeline:
    feature_selection:
      name : sklearn.feature_selection.SelectKBest
      k: 3
  art_pipeline:
    preprocessor_defence:
      name: art.defences.preprocessor.FeatureSqueezing
      params:
        bit_depth : 8
        clip_values : [0, 255]
plots:
  balance: balance
  classification: classification
  confusion: confusion
  correlation: correlation
  radviz: radviz
  rank: rank
scorers:
  accuracy:
    name: sklearn.metrics.accuracy_score
    normalize: true
  f1:
    average: weighted
    name: sklearn.metrics.f1_score
  precision:
    average: weighted
    name: sklearn.metrics.precision_score
  recall:
    average: weighted
    name: sklearn.metrics.recall_score
attack:
  init:
    name: art.attacks.evasion.HopSkipJump
    max_iter : 1
    init_eval : 10
    init_size : 10
