stages:
  install_deckard:
    cmd: python -m pip install -e ../../ && python -m pip install torch torchvision
    deps:
      - ../../setup.py
    outs:
      - ../../deckard.egg-info:
          cache: False
          persist: True
  # install_redis:
  #   cmd: bash redis.sh
  #   outs: 
  #     - .bashrc
  #   # params:
  #   #  - oc.
  parse_params:
    cmd: python -m deckard.layers.parse --config_file ${files.directory}.yaml
    deps:
      - conf/
    outs:
      - params.yaml:
          cache: True
          persist: True
  train:
    cmd: python -m deckard.layers.experiment train --config_file ${files.directory}.yaml
    params:
      - data
      - model
      - scorers
      - files
      - device_id
    # outs:
      # - ${files.directory}/${files.data_dir}/${files.data_file}${files.data_type}
      # - ${files.directory}/${files.model_dir}/${files.model_file}${files.model_type}
      # - ${files.directory}/${files.model_dir}/${files.model_file}.optimizer${files.model_type}
      # - ${files.directory}/${files.reports}/train/${files.name}/${files.score_dict_file}
      # - ${files.directory}/${files.reports}/train/${files.name}/${files.test_labels_file} # Omit to save space
      # - ${files.directory}/${files.reports}/train/${files.name}/${files.predictions_file}  # logit outputs for our model
      # - ${files.directory}/${files.reports}/train/${files.name}/${files.probabilities_file} # Omit to save space
    metrics:
      - ${files.directory}/${files.reports}/train/${files.name}/${files.score_dict_file}
  attack:
    cmd: python -m deckard.layers.experiment attack --config_file ${files.directory}.yaml
    params:
      - data
      - model
      - attack
      - scorers
      - files
      - device_id
    outs:
      - ${files.directory}/${files.attack_dir}/${files.attack_file}${files.attack_type}
      - ${files.directory}/${files.reports}/attack/${files.name}/${files.adv_predictions_file}
      - ${files.directory}/${files.data_dir}/${files.data_file}${files.data_type}
      - ${files.directory}/${files.model_dir}/${files.model_file}${files.model_type}
      - ${files.directory}/${files.model_dir}/${files.model_file}.optimizer${files.model_type}
      - ${files.directory}/${files.reports}/attack/${files.name}/${files.predictions_file}  # logit outputs for our model
    deps:
        - params.yaml
    metrics:
      - ${files.directory}/${files.reports}/attack/${files.name}/${files.score_dict_file}
  attacks:
    foreach: # This is a loop over the ResNet models
      - ${files.directory}
      # - cifar
      # - cifar100
    do:
      cmd: python -m deckard.layers.optimise  $@ --multirun ++attack.attack_size=100 stage=attack ++hydra.sweeper.storage=sqlite:///${files.directory}/${files.reports}/attack/${item}.db  --config-name ${item}.yaml
      deps:
      - ${item}/${files.reports}/attack/${files.name}/${files.score_dict_file} # This is here just to ensure it runs after the attack stage
      outs:
      - ${files.directory}/${files.reports}/attack/${item}.db: # This outputs a database file for each model
          cache: True
          persist: True
