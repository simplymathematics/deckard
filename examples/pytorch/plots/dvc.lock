    - path: ../conf/clean_cifar.yaml
      hash: md5
      md5: 4e2abc093db66b77b424854549b80497
      size: 961
    - path: data/attack_cifar.csv
      hash: md5
      md5: 5a430aa13b88dff6a8fdf0277c9cd53d
