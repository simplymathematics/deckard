line_plot:
- file: def_param_vs_accuracy.pdf
  hue: def_gen
  legend: {"bbox_to_anchor": [1.05, 1], "title": "Defence"}
  title: Ben. Accuracy vs Defence Strength
  x: def_value
  x_scale: linear 
  xlabel: Defence Control Parameter
  y: accuracy
  y_scale: 
  ylabel: Ben. Accuracy
  hue_order:
  - Control
  - Conf
  - Gauss-in
  - Gauss-out
  - FSQ
  errorbar: se
  err_style: bars
- file: def_param_vs_adv_accuracy.pdf
  hue: def_gen
  legend: {"bbox_to_anchor": [1.05, 1], "title": "Defence"}
  title: Adv. Accuracy vs Defence Strength
  x: def_value
  x_scale: linear 
  xlabel: Defence Control Parameter
  y: adv_accuracy
  y_scale: 
  ylabel: Adv. Accuracy
  hue_order:
  - Control
  - Conf
  - Gauss-in
  - Gauss-out
  - FSQ
  # style : id
  errorbar: se
  err_style: bars
- file: def_param_vs_adv_failure_rate.pdf
  hue: def_gen
  legend: {"bbox_to_anchor": [1.05, 1], "title": "Defence"}
  title: $f_{adv}$ vs Defence Strength
  x: def_value
  x_scale: linear
  xlabel: Defence Control Parameter
  y: adv_failure_rate
  y_scale: linear
  ylabel: $f_{adv.}$
  # style: id
  hue_order:
  - Control
  - Conf
  - Gauss-in
  - Gauss-out
  - FSQ
  errorbar: se
  err_style: bars
- file: atk_param_vs_accuracy.pdf
  hue: atk_gen
  legend: {bbox_to_anchor: [1.05, 1]}
  title: Adv. Accuracy vs Attack Strength
  x: atk_value
  x_scale: linear 
  xlabel: Attack Control Parameter
  y: adv_accuracy
  y_scale: 
  ylabel: Adv. Accuracy
  hue_order:
  - FGM
  - PGD
  - Deep
  - HSJ
  - Pixel
  - Thresh
  errorbar: se
  err_style: bars
scatter_plot:
- x: train_time_per_sample
  y: adv_failure_rate
  hue: model_name
  xlabel: $t_{train}$
  ylabel: $f_{adv}$
  title: $f_{adv}$ vs $t_{train}$
  file: adv_failure_rate_vs_train_time.pdf
  # y_scale: log
  x_scale: log
  legend: 
    title: Model Name
    bbox_to_anchor: [1.05, 1]
  hue_order:
  - ResNet18
  - ResNet34
  - ResNet50
  - ResNet101
  - ResNet152
