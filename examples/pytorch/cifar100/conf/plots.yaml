  ylabel: $h_{adv}$
  title: $h_{adv}$ vs $t_{train}$
  file: adv_failure_rate_vs_train_time.pdf
  y_scale: log
  x_scale: log
  legend: 
    title: Model Name
    bbox_to_anchor: [1.05, 1]
  hue_order:
  - ResNet18
  - ResNet34
  - ResNet50
  - ResNet101
  - ResNet152
