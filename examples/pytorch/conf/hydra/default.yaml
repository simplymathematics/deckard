defaults:
  - params : default
  - override hydra/sweeper : optuna
  - override hydra/sweeper/sampler : random
  - override hydra/launcher : joblib
  - override hydra/sweeper/params : default.yaml
run:
    dir: output/${hydra.job.override_dirname}/seed=${data.sample.random_state}
job:
  config:
    override_dirname:
      exclude_keys:
        - seed
      kv_sep: ":"
      item_sep: "_"
sweep:
  dir: multirun
  subdir: ${hydra.job.override_dirname}
sweeper:
  sampler:
    _target_: optuna.samplers.RandomSampler
  direction: maximize
  study_name: model
  storage: sqlite:///model.db
  n_jobs: 4
  n_trials: 1
  
launcher:
  _target_: hydra_plugins.hydra_joblib_launcher.joblib_launcher.JoblibLauncher
  n_jobs: 8
  prefer : processes
  verbose: 1
  timeout: null
  pre_dispatch: n_jobs
  batch_size: auto
  temp_folder: /tmp/deckard
  max_nbytes: 100000
  mmap_mode: r