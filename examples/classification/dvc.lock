schema: '2.0'
stages:
  print:
    cmd: cat params.yaml
  generate_data:
    cmd: python -m deckard.layers.runner generate_data --layer data
    params:
      params.yaml:
        data:
          files:
            data_filetype: pickle
            data_path: data
          generate:
            n_classes: 3
            n_features: 10
            n_informative: 8
            n_redundant: 1
            n_samples: 1000
            n_clusters_per_class: 1
          sklearn_pipeline:
            scaling:
              name: sklearn.preprocessing.StandardScaler
              with_mean: true
              with_std: true
          name:
          - classification
          sample:
            random_state: 42
            shuffle: true
            stratify: true
            time_series: true
        files:
          ground_truth_file: ground_truth.json
          predictions_file: predictions.json
          time_dict_file: time_dict.json
          params_file: params.json
          score_dict_file: scores.json
          path: reports
          attack_samples_file: adv_samples.json
          attack_predictions_file: adv_predictions.json
          attack_time_dict_file: adv_time_dict.json
          attack_params_file: attack_params.json
          attack_path: attack
    outs:
    - path: data/generate_data/
      md5: 5f6d7df21fcafe6d0a9fa53d14fc0e2d.dir
      size: 84369
      nfiles: 1
