    - path: prepare/data.pickle
      md5: 0e7d043d25ff91336c6a970c684760ae
      size: 13697693
    params:
      params.yaml:
        attack:
          inputs:
            folder: .
            data: prepare/data.pickle
            type: tf1
            classifier: true
            is_fitted: true
            attack_size: 10
            model: defend/model
          config:
            name: art.attacks.evasion.HopSkipJump
            params:
              max_iter: 5
              max_eval: 100
