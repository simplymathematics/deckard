schema: '2.0'
stages:
  prepare:
    cmd: python -m deckard.layers.prepare
    params:
      params.yaml:
        prepare:
          config:
            name: mnist
            params:
              shuffle: true
              stratify: true
              random_state: 0
              test_size: 2100
              train_size: 0.001
          outputs:
            folder: prepare
            file: data.pickle
            predictions:
            ground_truth:
          scores:
            file:
            folder:
            time_dict:
          plots:
            file:
            folder:
