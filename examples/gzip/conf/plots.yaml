line_plot:
- file: metric_vs_accuracy.pdf
  hue: model.init.metric
  title: #"Accuracy vs $m$-best samples"
  x: data.sample.train_size
  xlabel: Number of Training Samples
  y: accuracy
  ylabel: Accuracy
  hue_order:
  - Gzip
  - Pickle
  - BZ2
  - Zstd
  - Lzma
  - Levenshtein
  - Ratio
  - Hamming
  - Jaro
  - Jaro-Winkler 
  - SeqRatio
  errorbar: se
  err_style: bars
  xlim: [10, 500]
  legend: {"title": "Metrics", "bbox_to_anchor": [1.05, .5], "loc" : "center left", "prop" : {"size" : 14}}  
- file: metric_vs_train_time.pdf
  hue: model.init.metric
  title: #"Training Time vs $m$-best samples"
  x: data.sample.train_size
  xlabel: Number of Training Samples
  y: train_time
  ylabel: Training Time (s)
  y_scale: linear
  hue_order:
  - Gzip
  - Pickle
  - BZ2
  - Zstd
  - Lzma
  - Levenshtein
  - Ratio
  - Hamming
  - Jaro
  - Jaro-Winkler 
  - SeqRatio
  errorbar: se
  err_style: bars
  xlim: [10, 500]
  legend: {"title": "Metrics", "bbox_to_anchor": [1.05, .5], "loc" : "center left", "prop" : {"size" : 14}}
- file: metric_vs_predict_time.pdf
  hue: model.init.metric
  title: #"Prediction Time vs $m$-best samples"
  x: data.sample.train_size
  xlabel: Number of Training Samples
  y: predict_time
  ylabel: Prediction Time (s)
  y_scale: linear
  hue_order:
  - Gzip
  - Pickle
  - BZ2
  - Zstd
  - Lzma
  - Levenshtein
  - Ratio
  - Hamming
  - Jaro
  - Jaro-Winkler 
  - SeqRatio
  errorbar: se
  err_style: bars
  xlim: [10, 500]
  legend: {"title": "Metrics", "bbox_to_anchor": [1.05, .5], "loc" : "center left", "prop" : {"size" : 14}}
cat_plot:
  - file: symmetric_vs_metric.pdf
    x : model.init.symmetric
    y : accuracy
    hue : model.init.metric
    errorbar: se
    kind : bar
    titles : 
    xlabels : ""
    ylabels : Accuracy
    legend_title: "Metrics"
    hue_order:
    - Gzip
    - Pickle
    - BZ2
    - Zstd
    - Lzma
    - Levenshtein
    - Ratio
    - Hamming
    - Jaro
    - Jaro-Winkler 
    - SeqRatio
    legend: {"bbox_to_anchor": [1.05, .5], "loc" : "center left", "prop" : {"size" : 14}}
    set:
      yscale: linear
      ylim: [0, 1]
  - file: symmetric_vs_metric_train_time.pdf
    x : model.init.symmetric
    y : train_time
    hue : model.init.metric
    errorbar: se
    kind : bar
    titles : 
    xlabels : ""
    ylabels : Training Time (s)
    legend_title: "Metrics"
    hue_order:
    - Gzip
    - Pickle
    - BZ2
    - Zstd
    - Lzma
    - Levenshtein
    - Ratio
    - Hamming
    - Jaro
    - Jaro-Winkler 
    - SeqRatio
    legend: {"bbox_to_anchor": [1.05, .5], "loc" : "center left", "prop" : {"size" : 14}}
    set:
