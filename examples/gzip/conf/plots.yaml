line_plot:
- file: method_vs_accuracy.pdf
  hue: model.init.method
  title: #"Accuracy vs $m$-best samples"
  x: model.init.m
  xlabel: $m$-best Samples
  y: accuracy
  ylabel: Accuracy
  hue_order:
  - Random
  - Sum
  - Medoid
  - SVC
  - KNN
  xlim: [0, 500]
  legend: {"title": "Methods", "bbox_to_anchor": [1.05, .5], "loc" : "center left"}
  errorbar: se
  err_style: bars
- file: metric_vs_accuracy.pdf
  hue: model.init.metric
  title: #"Accuracy vs $m$-best samples"
  x: model.init.m
  xlabel: $m$-best Samples
  y: accuracy
  ylabel: Accuracy
  hue_order:
  - NCD
  - Levenshtein
  - Ratio
  - Hamming
  - Jaro
  - Jaro-Winkler 
  - SeqRatio
  errorbar: se
  err_style: bars
  xlim: [0, 500]
  legend: {"title": "Metrics", "bbox_to_anchor": [1.05, .5], "loc" : "center left"}  
