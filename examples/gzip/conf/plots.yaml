cat_plot:
  - file: symmetric_vs_metric.pdf
    x : model.init.symmetric
    y : accuracy
    hue : model.init.metric
    errorbar: se
    kind : bar
    titles : 
    xlabels : Assume Symmetric
    ylabels : Accuracy
    legend_title: "Metrics"
    hue_order:
    - NCD
    - Levenshtein
    - Ratio
    - Hamming
    - Jaro
    - Jaro-Winkler 
    - SeqRatio
    legend: {"bbox_to_anchor": [1.05, .5], "loc" : "center left"}
    set:
      yscale: linear
      ylim: [0, 1]
  - file: symmetric_vs_compressor.pdf
    x : model.init.symmetric
    y : accuracy
    hue : model.init.compressor
    errorbar: se
    kind : bar
    titles : 
    xlabels : Assume Symmetric
    ylabels : Accuracy
    legend_title: "Compressors"
    hue_order:
    - Gzip
    - Pickle
    - BZ2
    - Zstd
    legend: {"bbox_to_anchor": [1.05, .5], "loc" : "left center"}
    set:
      yscale: linear
      ylim: [0, 1]