    hue: Metric
    title: #"Accuracy vs $m$-best samples across datasets and compressors"
    x: data.sample.train_size
    xlabel: Number of Training Samples
    y: accuracy
    ylabel: Accuracy
    hue_order:
    - GZIP
    - BZ2
    - ZSTD
    - LZMA
    errorbar: se
    err_style: bars
    xlim: [10, 500]
    style: Dataset
