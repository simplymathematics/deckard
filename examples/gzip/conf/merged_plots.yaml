line_plot:
  - file: compressor_metric_vs_accuracy.pdf
    hue: Metric
    title: #"Accuracy vs $m$-best samples across datasets and compressors"
    x: data.sample.train_size
    xlabel: Number of Training Samples
    y: accuracy
    ylabel: Accuracy
    hue_order:
    - GZIP
    - Pickle
    - BZ2
    - ZSTD
    - LZMA
    errorbar: se
    err_style: bars
    xlim: [10, 500]
    style: Dataset
    style_order:
    - "DDoS"
    - "SMS Spam"
    - "KDD NSL"
    - "Truthseeker"
    legend : 
