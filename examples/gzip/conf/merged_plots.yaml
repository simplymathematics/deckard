cat_plot:
  - file: condensing_ratio_vs_accuracy.pdf
    x: "Condensing Method"
    hue : "Condensing Ratio"
    y : accuracy
    y_scale : linear
    legend: {"bbox_to_anchor": [1.05, .5], "loc" : "center left", "prop" : {"size" : 14}}
    kind: strip
    row : Model
    col : Dataset
    rotation : 45
    order:
      - Random
      - Medoid
      - Sum
      - SVC
      - Hardness
      - NearMiss
      - KNN
    legend_title: "Condensing Ratio"
    ylabels: "Accuracy"
    xlabels: "Condensing Ratio"
  - file: models_vs_accuracy.pdf
    x : Model
    y : accuracy
    hue : data.sample.train_size
    errorbar: se
    kind : boxen
    titles :
    xlabels : " " 
    ylabels : "Accuracy"
    legend_title: "Samples"
    legend: {"bbox_to_anchor": [1.05, .5], "loc" : "center left", "prop" : {"size" : 14}}
    rotation: 90
    col : Dataset
    order:
      - k-KNN
      - k-SVC
      - k-Logistic
    col_order:
      - DDoS
      - SMS Spam
      - KDD NSL
      - Truthseeker
  - file: models_vs_train_time.pdf
    x : Model
    y : train_time
    hue : data.sample.train_size
    errorbar: se
    kind : boxen
    titles :
    xlabels : "Models" 
    ylabels : $t_t$ (s)
    legend_title: "Samples"
    rotation: 90
    col : Dataset
