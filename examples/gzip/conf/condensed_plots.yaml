cat_plot:
  - file : condensing_method_vs_accuracy.pdf
    digitize : Condensing Ratio 
    x: Condensing Method
    hue : Condensing Ratio 
    y : accuracy
    y_scale : linear
    legend: {"bbox_to_anchor": [1.05, .5], "loc" : "center left", "prop" : {"size" : 14}}
    kind : boxen
    col : Model
    rotation : 45
    order:
      - Random
      - Medoid
      - Sum
      - SVC
      - Hardness
      - NearMiss
      - KNN
    xticklabels:
      - Random
      - Medoid
      - Sum
      - SVC
      - Hardness
      - NearMiss
      - KNN
    xlabels: "Condensing Method"
    ylabels: "Accuracy"
    legend_title : "Sample Ratio"
  - file: condensing_method_vs_train_time.pdf
    x: Condensing Method
    hue : Condensing Ratio 
    digitize : Condensing Ratio 
    y : train_time
    y_scale : log
    kind : boxen
    col : Model
    rotation : 45
    order:
      - Random
      - Medoid
      - Sum
      - SVC
      - Hardness
      - NearMiss
      - KNN
    xticklabels:
      - Random
      - Medoid
      - Sum
      - SVC
      - Hardness
      - NearMiss
      - k-NN
    xlabels: "Condensing Method"
    ylabels: "Training Time"
    legend_title : "Sample Ratio"
    legend: {"bbox_to_anchor": [1.05, .5], "loc" : "center left", "prop" : {"size" : 14}}
  - file : condensing_method_vs_predict_time.pdf
    x: Condensing Method
    hue : Condensing Ratio 
    digitize : Condensing Ratio 
    y : predict_time
    y_scale : log
    col : Model
    rotation : 45
    legend: {"bbox_to_anchor": [1.05, .5], "loc" : "center left", "prop" : {"size" : 14}}
    kind : boxen
    order:
      - Random
      - Medoid
      - Sum
      - SVC
      - Hardness
      - NearMiss
      - KNN
    xticklabels:
      - Random
      - Medoid
      - Sum
      - SVC
      - Hardness
      - NearMiss
      - k-NN
    xlabels: "Condensing Method"
    ylabels: "Prediction Time"
    legend_title : "Sample Ratio"
