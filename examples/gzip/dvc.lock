schema: '2.0'
stages:
  train:
    cmd: python -m deckard.layers.experiment train
    params:
      params.yaml:
        data:
          _target_: deckard.base.data.Data
          drop:
          - BotScore
          name: 
            https://gist.githubusercontent.com/simplymathematics/8c6c04bd151950d5ea9e62825db97fdd/raw/34e546e4813f154d11d4f13869b9e3481fc3e829/truthseeker.csv
          sample:
            random_state: 0
            stratify: true
            test_size: 100
            train_size: 2000
          sklearn_pipeline:
            encoder:
              handle_unknown: use_encoded_value
              name: sklearn.preprocessing.OrdinalEncoder
              unknown_value: -1
            preprocessor:
              name: sklearn.preprocessing.StandardScaler
              with_mean: true
              with_std: true
          target: BotScoreBinary
        dataset: truthseeker
        device_id: cpu
        files:
          _target_: deckard.base.files.FileConfig
          data_dir: data
          directory: truthseeker
          model_dir: model
          name: default
          params_file: params.yaml
          predictions_file: predictions.json
          reports: reports
          score_dict_file: score_dict.json
        model:
          _target_: deckard.base.model.Model
          art:
            _target_: deckard.base.model.art_pipeline.ArtPipeline
            initialize:
              nb_classes: 3
            library: sklearn
          data:
            _target_: deckard.base.data.Data
            drop:
            - BotScore
            name: 
              https://gist.githubusercontent.com/simplymathematics/8c6c04bd151950d5ea9e62825db97fdd/raw/34e546e4813f154d11d4f13869b9e3481fc3e829/truthseeker.csv
            sample:
              random_state: 0
              stratify: true
              test_size: 100
              train_size: 2000
            sklearn_pipeline:
              encoder:
                handle_unknown: use_encoded_value
                name: sklearn.preprocessing.OrdinalEncoder
                unknown_value: -1
              preprocessor:
                name: sklearn.preprocessing.StandardScaler
                with_mean: true
                with_std: true
            target: BotScoreBinary
          init:
            _target_: deckard.base.model.ModelInitializer
            compressor: gzip
            distance_matrix: truthseeker/model/gzip_classifier/gzip/0-2000.npz
            k: 1
            m: -1
            method: random
            name: gzip_classifier.GzipClassifier
          library: sklearn
        model_name: gzip_classifier
        optimizers:
        - accuracy
        scorers:
          _target_: deckard.base.scorer.ScorerDict
          accuracy:
            _target_: deckard.base.scorer.ScorerConfig
            direction: maximize
            name: sklearn.metrics.accuracy_score
          log_loss:
            _target_: deckard.base.scorer.ScorerConfig
            direction: minimize
            name: sklearn.metrics.log_loss
    outs:
    - path: truthseeker/reports/train/default/predictions.json
      hash: md5
      md5: 7196e43249a669b1b7f680d7867d4489
      size: 1200
    - path: truthseeker/reports/train/default/score_dict.json
      hash: md5
      md5: 25086d181a9aa7bb0393d1168dcef00a
      size: 422
  model_optimise:
    cmd: python -m deckard.layers.optimise +stage=train ++data.sample.random_state=0,1,2,3,4,5
      dataset=kdd_nsl data=kdd_nsl model=gzip_classifier model_name=gzip_classifier
      --multirun --config-name gzip
    deps:
    - path: output/data/data.pkl
      hash: md5
      md5: 74f759e177eed9bf0448a6f3a4e7fcb8
      size: 722702
    - path: output/model/model.pkl
      hash: md5
      md5: 850f96fd86b6e8bead7f8be14f96d803
      size: 35330
    - path: output/reports/train/default/score_dict.json
      hash: md5
      md5: 1694cd630b4fb01287d0b771533ad30a
      size: 670
    params:
      params.yaml:
        dataset: kdd_nsl
        model_name: gzip_classifier
      conf/default.yaml:
        hydra:
          run:
            dir: ${files.directory}/logs/${stage}/
          sweep:
            dir: ${files.directory}/logs/${dataset}
            subdir: ${hydra.sweeper.study_name}/${hydra.job.num}
          sweeper:
            sampler:
              _target_: optuna.samplers.GridSampler
            _target_: hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper
            study_name: ${model_name}
            storage: sqlite:///${dataset}.db
            n_jobs: 32
            n_trials: 210
            params:
              model.init.k: int(1,3,5,7,9,11)
              model.init.n: int(10, 30, 50, 100, 300, 500, 1000)
            direction: ${direction}
          launcher:
            _target_: hydra_plugins.hydra_joblib_launcher.joblib_launcher.JoblibLauncher
            n_jobs: 32
            prefer: processes
            verbose: 1
            timeout:
            pre_dispatch: n_jobs
            batch_size: auto
            temp_folder: /tmp/deckard
            max_nbytes: 100000
            mmap_mode: r
    outs:
    - path: kdd_nsl.db
      hash: md5
      md5: 919969fd34c9a95520dfa3d04ca06d68
      size: 335872
