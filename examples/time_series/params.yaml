prepare: 
  name: original.csv
  params:
    shuffle : True 
    stratify : False
    random_state : 0
    train_size : .8
    target : carbon_intensity_avg
  data_file : "data.pkl"
  output_folder : "."
  input_folder : "."
train:
  input_folder : "."
  output_folder : "train"
